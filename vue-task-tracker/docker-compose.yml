version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: task_db
    volumes:
      - mongodb_data:/data/db
    env_file:
      - .env.mongo
    networks:
      - task-network
    restart: unless-stopped

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: task_backend
    env_file:
      - .env.backend
    environment:
      - NODE_ENV=production
    depends_on:
      - mongodb
    networks:
      - task-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: task_frontend
    env_file:
      - .env.production
    volumes:
      - ./public:/usr/share/nginx/html
    networks:
      - task-network
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: task_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
    networks:
      - task-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  task-network:
    driver: bridge