version: '3.8'

services:
  python-server:
    build: ./server
    ports:
      - "8000:8000"
    environment:
      MONGODB_URL: mongodb://root:example@mongodb:27017/taskdb?authSource=admin
    depends_on:
      - mongodb
    networks:
      - task-network

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    networks:
      - task-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 10s
      retries: 5

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./dist:/usr/share/nginx/html
    depends_on:
      - python-server
    networks:
      - task-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./dist:/usr/share/nginx/html
    depends_on:
      - frontend
      - python-server
    networks:
      - task-network

networks:
  task-network:
    driver: bridge

volumes:
  mongodb_data: